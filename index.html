<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #img {
            width: 50px;
            height: 50px;
        }

        #temp {
            font-size: 24px;
            margin-top: 10px;
        }

        #cloud, #country {
            margin-top: 5px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <div class="search-container">
            <input id="searchtxt" type="text" placeholder="Enter the place Here !!">
            <input id="searchbtn" type="button" value="Search">
        </div>
        <img id="img" src="" alt="">
        <h2 id="temp">Temp</h2>
        <h3 id="cloud">Cloud</h3>
        <h4 id="country">Country</h4>
    </div>
    <script src="./app.js"></script> 
</body>
</html>
